<!-- Customizable Profiles Template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Futuristic Profile</title>
    <style>
        /* Main CSS */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap'); /*FOnt*/
        
        /*sum nice colors*/
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --dark-bg: #0d0221;
            --darker-bg: #05010e;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }
        
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            perspective: 1000px;
        }
        
        .banner {
            height: 250px;
            background: linear-gradient(135deg, 
                                      var(--darker-bg) 0%, 
                                      var(--neon-purple) 30%, 
                                      var(--neon-blue) 70%, 
                                      var(--darker-bg) 100%);
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--neon-pink);
        }
        
        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, 
                    rgba(255, 42, 109, 0.3) 0%, 
                    transparent 20%),
                radial-gradient(circle at 80% 70%, 
                    rgba(5, 217, 232, 0.3) 0%, 
                    transparent 20%);
        }
        
        .hexagon-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><polygon points="50,0 93,25 93,75 50,100 7,75 7,25" fill="none" stroke="white" stroke-width="1"/></svg>');
            background-size: 50px 50px;
        }
        
        .profile-pic-container {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid var(--neon-blue);
            background: 
                radial-gradient(circle at 30% 30%, 
                    var(--neon-pink) 0%, 
                    var(--neon-purple) 50%, 
                    transparent 70%),
                var(--darker-bg);
            box-shadow: 0 0 20px var(--neon-blue), 
                       0 0 40px var(--neon-purple);
            transition: all 0.3s ease;
            object-fit: cover;
        }
        
        .profile-pic:hover {
            transform: rotate(10deg) scale(1.05);
            box-shadow: 0 0 30px var(--neon-blue), 
                       0 0 60px var(--neon-purple);
        }
        
        .profile-content {
            padding: 90px 30px 30px;
            background-color: rgba(13, 2, 33, 0.8);
            border-left: 1px solid var(--neon-pink);
            border-right: 1px solid var(--neon-pink);
            position: relative;
        }
        
        .profile-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--neon-blue) 50%, 
                transparent 100%);
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            text-align: center;
            margin-top: 0;
            text-shadow: 0 0 10px var(--neon-blue);
            letter-spacing: 3px;
        }
        
        h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-pink);
            border-bottom: 1px dashed var(--neon-purple);
            padding-bottom: 5px;
        }
        
        .tagline {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0 30px;
            color: #a1f1ff;
            font-weight: 300;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .stat {
            text-align: center;
            padding: 15px;
            background: rgba(5, 217, 232, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            min-width: 100px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .stat:hover {
            background: rgba(255, 42, 109, 0.1);
            border-color: var(--neon-pink);
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #a1f1ff;
        }
        
        .bio {
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .skill {
            padding: 5px 15px;
            background: rgba(211, 0, 197, 0.2);
            border: 1px solid var(--neon-purple);
            border-radius: 20px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .skill:hover {
            background: rgba(255, 42, 109, 0.4);
            transform: scale(1.05);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(5, 217, 232, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
            border: 1px solid var(--neon-blue);
        }
        
        .social-link:hover {
            background: var(--neon-pink);
            transform: rotate(15deg) scale(1.2);
            box-shadow: 0 0 15px var(--neon-pink);
        }
        
        .glow {
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 5px var(--neon-blue);
            }
            to {
                box-shadow: 0 0 20px var(--neon-blue), 
                           0 0 30px var(--neon-purple);
            }
        }
        
        .particle {
            position: absolute;
            background-color: var(--neon-blue);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
    <!--- HTML --->
</head>
<body>
    <div class="profile-container">
        <div class="banner">
            <div class="hexagon-grid"></div>
        </div>
        
        <div class="profile-pic-container">
            <img src="https://raw.githubusercontent.com/letsfo/assets/refs/heads/main/IMG_3152.png" alt="Profile Picture" class="profile-pic glow"> <!-- Put your pfp here -->
        </div>
        
        <!-- Profile stuff here -->
        <div class="profile-content">
            <h1>Letsfo (Example)</h1>
            <div class="tagline">Little Tagline</div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value">69</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat">
                    <div class="stat-value">420k</div>
                    <div class="stat-label">Followers</div>
                </div>
            </div>
            
            <h2>Bio</h2>
            <div class="bio">
                <p>some bio here</p>
            </div>
            
            <h2>Coding Skills</h2>
            <div class="skills">
                <div class="skill">HTML</div>
                <div class="skill">CSS</div>
                <div class="skill">Javascript</div>
                <div class="skill">UI/UX</div>
            </div>
            
            <!-- sum socials -->
            <h2>Socials</h2>
            <div class="social-links">
                <a href="https://customizableprofiles.github.io/profiles/Profile.html" class="social-link">â™†</a>
            </div>
        </div>
    </div>
        <h5>Template from <a href="https://github.com/customizableproflies/profiles/">Customizable Profiles</a> on github!</h5> <!-- Please do not delete this as this helps us! -->

    <script>
        // floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.profile-container');
            
            for (let i = 0; i < 30; i++) {
                createParticle(container);
            }
            
            const profilePic = document.querySelector('.profile-pic');
            profilePic.addEventListener('mousemove', (e) => {
                const x = e.offsetX;
                const y = e.offsetY;
                const centerX = profilePic.offsetWidth / 2;
                const centerY = profilePic.offsetHeight / 2;
                
                const glowX = (x - centerX) / 10;
                const glowY = (y - centerY) / 10;
                
                profilePic.style.boxShadow = `
                    ${glowX}px ${glowY}px 30px var(--neon-blue),
                    ${-glowX}px ${-glowY}px 60px var(--neon-purple)
                `;
            });
            
            profilePic.addEventListener('mouseleave', () => {
                profilePic.style.boxShadow = '0 0 20px var(--neon-blue), 0 0 40px var(--neon-purple)';
            });
        });
        
        function createParticle(container) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random ass properties
            const size = Math.random() * 5 + 2;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const duration = Math.random() * 15 + 10;
            const delay = Math.random() * -20;
            const opacity = Math.random() * 0.4 + 0.2;
            
            // Apply properties
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.opacity = opacity;
            particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
            
            // Random colors jsut because 
            const colors = ['#ff2a6d', '#05d9e8', '#d300c5'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            particle.style.backgroundColor = color;
            
            container.appendChild(particle);
            
            // Floating animations
            const keyframes = `
                @keyframes float {
                    0% {
                        transform: translate(0, 0);
                    }
                    25% {
                        transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 50 - 25}px);
                    }
                    50% {
                        transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 50 - 25}px);
                    }
                    75% {
                        transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 50 - 25}px);
                    }
                    100% {
                        transform: translate(0, 0);
                    }
                }
            `;
            
            const style = document.createElement('style');
            style.innerHTML = keyframes;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
