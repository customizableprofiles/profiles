<!-- Customizable Profiles Template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Profile</title>
    <style>
       /*CSS*/
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1518655048521-f130df041f66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center; /*Background (Change if you need to.)*/
            background-size: cover;
            opacity: 0.15;
            z-index: -1;
        }
        
        /* Profile Container */
        .profile-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .profile-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Profile Header */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e94560;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.4);
        }
        
        .profile-name {
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #e94560, #ff7b54);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .profile-title {
            margin-top: 5px;
            font-size: 1.2rem;
            color: #b8b8d1;
            font-weight: 300;
        }
        
        /* Profile Content */
        .profile-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
        }
        
        .profile-section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #e94560;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #e94560, #ff7b54);
            border-radius: 3px;
        }
        
        .bio-text {
            line-height: 1.6;
            color: #d1d1e0;
        }
        
        /* Skills */
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .skill {
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(233, 69, 96, 0.3);
            transition: all 0.3s ease;
        }
        
        .skill:hover {
            background: rgba(233, 69, 96, 0.4);
            transform: translateY(-3px);
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #e94560, #ff7b54);
            z-index: -1;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.4);
        }
        
        .social-link:hover::before {
            transform: rotate(180deg);
        }
        
        /* Floating Elements */
        .floating-element {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #e94560, #ff7b54);
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #e94560;
        }
        
        /* Floating elements positions */
        .floating-1 {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .floating-2 {
            bottom: 15%;
            right: 8%;
            animation-delay: 2s;
        }
        
        .floating-3 {
            top: 30%;
            right: 10%;
            animation-delay: 4s;
        }
    </style>
</head>
